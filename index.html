  <style>
    /* Container */
    .hero {
      min-height: 100vh;

      gap: 2rem;

    .visual {

      align-items: center;
      justify-content: center;

      border: 8px solid rgba(214,200,184,0.6);
      box-shadow: 0 18px 30px rgba(18,12,6,0.08);
      background: #fff6ef;
    }

    /* Arc wrapper positioned around image */
    .icon-arc {
      position: absolute;
      width: 520px; /* same as visual column */
      height: 520px;
      left: 0;
      top: 0;
      pointer-events: none; /* icons themselves will handle clicks */
    }

    .icon-arc .icon {
  --angle: 0deg;
  --distance: 220px;   /* <-- increased spacing */
  position: absolute;
  left: 50%;
  top: 50%;
  transform-origin: 0 0;
  pointer-events: auto;
  transition: transform .25s ease, background .18s ease, box-shadow .18s ease;
  z-index: 25;
}


    /* compute transform: rotate(angle) translate(distance) rotate(-angle) */
    .icon-arc .icon i {
      display: inline-flex;
      align-items:center;
      justify-content:center;
      width:44px;
      height:44px;
      border-radius:9999px;
      background:#f3eee3;
      color:#3b2a1f;
      border:1px solid rgba(182,139,99,0.06);
      box-shadow: 0 8px 18px rgba(0,0,0,0.06);
      transition: transform .18s ease, box-shadow .18s ease;
    }

    /* apply the rotation+translation using the data-angle attribute */
    .icon-arc .icon[data-angle] {
      transform: rotate(var(--rot, 0deg)) translate(calc(var(--distance)) ) rotate(calc(var(--rot, 0deg) * -1));
    }

    /* We'll set --rot via inline style in JS (so it's responsive) */

    /* hover effect */
    .icon-arc .icon i:hover{
      transform: translateY(-4px);
      box-shadow: 0 14px 26px rgba(18,12,6,0.12);
    }

    /* small screens: stack image then icons horizontally below */
    @media (max-width: 900px) {
      .hero { grid-template-columns: 1fr; padding: 3rem 1.25rem; }
      .visual { height: auto; margin-top: 1.5rem; }
      .profile { width: 220px; height: 220px; border-width:6px; }
      .icon-arc { position: relative; width: auto; height: auto; left: auto; top: auto; display:flex; gap:12px; justify-content:center; margin-top:16px; pointer-events:auto; }
      .icon-arc .icon { position: static; transform:none; --distance:0px; }
      .icon-arc .icon i { width:42px; height:42px; }
    }

    /* accessibility focus */
    .icon-arc button:focus i {
      outline: 3px solid rgba(122,76,41,0.18);
      outline-offset: 4px;
    }

  <script>
    // Arrange the icons along an arc around the image
    (function arrangeArc(){
      const arc = document.getElementById('iconArc');
      const icons = Array.from(arc.querySelectorAll('.icon'));
      //Angles for each icon in degrees relative to right horizontal (adjust to taste).
      // We'll compute a semicircular arc from roughly -70deg to 70deg
      const total = icons.length;
      const startDeg = -70;
      const endDeg = 70;

      function positionIcons() {
        const rect = arc.getBoundingClientRect();
        // radius proportional to image size
        const img = document.querySelector('.profile');
        const imgRect = img.getBoundingClientRect();
        const radius = 240;  // moves icons farther right
 // responsive radius

        for (let i=0; i<icons.length; i++){
          const t = total === 1 ? 0.5 : i/(total-1);
          const deg = startDeg + (endDeg - startDeg) * t; // degrees
          // set custom properties for CSS transform usage
          icons[i].style.setProperty('--rot', deg + 'deg');
          icons[i].style.setProperty('--distance', radius + 'px');

          // compute translate to keep icons visually around lower-right quadrant
          // position element center at 50% 50% (we used transform origin 0 0)
          // we also nudge them slightly downward to hug image border
          // set top/left offsets:
          const centerX = rect.width/2;
          const centerY = rect.height/2;
          // compute polar coordinates
          const rad = deg * Math.PI / 180;
          const x = centerX + Math.cos(rad) * radius;
          const y = centerY + Math.sin(rad) * radius;
          icons[i].style.left = `${x}px`;
          icons[i].style.top = `${y}px`;
        }
      }

      // initial position and on resize
      positionIcons();
      window.addEventListener('resize', positionIcons);
    })();

  </script>
  <script>
const snowCanvas = document.getElementById("snowCanvas");
const sctx = snowCanvas.getContext("2d");

function resizeSnow() {
  snowCanvas.width = window.innerWidth;
  snowCanvas.height = window.innerHeight;
}
resizeSnow();
window.addEventListener("resize", resizeSnow);

let snowflakes = [];
for (let i = 0; i < 120; i++) {
  snowflakes.push({
    x: Math.random() * snowCanvas.width,
    y: Math.random() * snowCanvas.height,
    r: Math.random() * 3 + 1,
    d: Math.random() + 0.5
  });
}

function drawSnow() {
  sctx.clearRect(0, 0, snowCanvas.width, snowCanvas.height);
  sctx.fillStyle = "rgba(255,255,255,0.85)";
  sctx.beginPath();
  for (let f of snowflakes) {
    sctx.moveTo(f.x, f.y);
    sctx.arc(f.x, f.y, f.r, 0, Math.PI * 2, true);
  }
  sctx.fill();
  updateSnow();
}

let angle = 0;
function updateSnow() {
  angle += 0.001;
  for (let f of snowflakes) {
    f.y += Math.cos(angle) + f.d;
    f.x += Math.sin(angle) * 0.3;

    if (f.y > snowCanvas.height) {
      f.y = -10;
      f.x = Math.random() * snowCanvas.width;
    }
  }
}

(function animateSnow() {
  drawSnow();
  requestAnimationFrame(animateSnow);
})();
</script>
